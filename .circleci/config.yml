version: 2.0

jobs:
  build-dummy-typescript:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - run:
          name: Run build
          command: |
            ls -al
            npm install
      - persist_to_workspace:
          root: ./
          paths:
            - "./"
  build-typescript:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - run:
          name: Run build
          command: |
            ls -al
            npm install
            npm run build
      - persist_to_workspace:
          root: ./
          paths:
            - "./"
  test-dummy-typescript:
    docker:
      - image: cimg/node:lts
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Run test
          command: |
            ls -la
            npm run test
  test-typescript:
    docker:
      - image: cimg/node:lts
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Run test
          command: |
            ls -la
            npm run test
  deploy-typescript:
    docker:
      - image: cimg/node:lts
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Run deploy
          command: |
            ls -la
  deploy-dummy-typescript:
    docker:
      - image: cimg/node:lts
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Run deploy
          command: |
            ls -la

workflows:
  version: 2
  build-test:
    jobs:
      - build-typescript
      - test-typescript:
          requires: 
            - build-typescript
  build-test-deploy:
    jobs:
      - build-typescript
      - test-typescript:
          requires: 
            - build-typescript
      - deploy-typescript:
          requires:
            - test-typescript
      - build-dummy-typescript
      - test-dummy-typescript:
          requires: 
            - build-dummy-typescript
      - deploy-dummy-typescript:
          requires:
            - test-dummy-typescript
      
